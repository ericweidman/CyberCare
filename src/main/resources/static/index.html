<html>
<head>
      <link rel="stylesheet" href="index.css" media="screen" charset="utf-8">
</head>

<body>

<form id="addCustomer">
  <input type="text" name="name" placeholder="Name">
  <input type="text" name="email" placeholder="E-mail Address">
  <input type="text" name="phone" placeholder="Phone Number">
  <input type="text" name="street" placeholder="Street Address">
  <input type="text" name="city" placeholder="City">
  <input type="text" name="state" placeholder="State">
  <input type="text" name="zip" placeholder="Zip Code">
  <input type="submit" placeholder="Submit">
</form>

<form id="removeCustomer">
  <input class="number" type="text" name="number" placeholder="Record # To Be Removed">
  <button class="delete" type="submit">Delete</button>
</form>


<form id="updateCustomer" class="updateCustomer">
  <input class="updatedName" type="text" name="updateName" placeholder="Name">
  <input class="updatedEmail" type="text" name="updateEmail" placeholder="E-mail Address">
  <input class="updatedPhone" type="text" name="updatePhone" placeholder="Phone Number">
  <input class="updatedStreet" type="text" name="updateStreet" placeholder="Street Address">
  <input class="updatedCity" type="text" name="updateCity" placeholder="City">
  <input class="updatedState" type="text" name="updateState" placeholder="State">
  <input class="updatedZip" type="text" name="updateZip" placeholder="Zip Code">
  <button class ="update" type="submit">Update Record</button>
  <input class="updateNumber" type="text" name="updateNumber" placeholder="Record # To Be Updated">
</form>


<table id="customerList">
</table>

</body>


<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</html>
